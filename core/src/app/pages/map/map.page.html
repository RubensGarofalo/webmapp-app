<ion-content scrollY="false">
  <div class="webmapp-pageroute-map-container">
    <wm-map
      #wmap
      wmMapLayer
      [reset]="resetEvt$|async"
      [layer]="currentLayer$|async"
      [conf]="confMap$|async"
      [map]="wmap.map$|async"
      [padding]="[50,50,50,50]"
      (trackSelectedFromLayerEVT)="goToTrack($event)"
    ></wm-map>
  </div>
</ion-content>
