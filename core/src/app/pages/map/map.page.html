<ion-content scrollY="false">
  <div class="webmapp-pagemap-searcharea">
    <webmapp-search-bar class="webmapp-pagemap-searchbar"> </webmapp-search-bar>

    <ion-button class="webmapp-pagemap-searchherebtn">
      <i class="webmapp-icon-search-outline"></i>
      <ion-label>{{'pages.map.searchherebtn' | translate}}</ion-label>
    </ion-button>
  </div>
  <webmapp-map
    *ngIf="showMap$|async"
    [padding]="mapPadding$|async"
    [disableTrackSelection]="true"
  ></webmapp-map
></ion-content>
