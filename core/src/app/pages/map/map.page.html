<ion-content scrollY="false">


  <webmapp-search-bar class="webmapp-pagemap-searchbar"> </webmapp-search-bar>

  <webmapp-map class="webmapp-pagemap-map-container" [start-view]="[10.4147, 43.7118,9]" (move)="mapMove($event)"
    [clusters]="clusters" (clickcluster)="clickcluster($event)" [boundigBox]="boundigBox"></webmapp-map>

  <webmapp-recording-btn class="webmapp-pagemap-recordingbtn" (btnClick)="recordingClick($event)" *ngIf="isRecording()">
  </webmapp-recording-btn>
</ion-content>
