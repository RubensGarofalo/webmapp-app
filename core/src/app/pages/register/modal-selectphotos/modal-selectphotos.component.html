<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="register" text="" class="webmapp-backbutton" (click)="close()">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{'pages.register.modalphotos.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!images?.length">
    <div class="webmapp-register-modalphotos-noimages">
      {{'pages.register.modalphotos.noimages' | translate}}
    </div>
  </ng-container>

  <ng-container *ngIf="images?.length">

    <ion-button class="webmapp-register-modalphotos-selectall" (click)="selectAll(true)" *ngIf="!isAllSelected">
      {{'pages.register.modalphotos.selectall' | translate}}</ion-button>
    <ion-button color="primary" class=" webmapp-register-modalphotos-selectall webmapp-register-modalphotos-deselectall"
      (click)="selectAll(false)" *ngIf="isAllSelected">
      {{'pages.register.modalphotos.deselectall' | translate}}</ion-button>



  </ng-container>


</ion-content>

<ion-footer class="webmapp-register-modalphotos-footer">
  <ion-button class="webmapp-register-modalphotos-savebtn" (click)="save()" [disabled]="!isValid()">
    {{'pages.register.modalphotos.savebtn' | translate}}</ion-button>
</ion-footer>
