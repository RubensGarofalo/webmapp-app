<ion-tabs>
  <ion-tab-bar slot="bottom" [hidden]="isBarHidden()" >
    <ion-tab-button tab="home" (click)="reset()">
      <i class="icon-outline-home webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label">
        {{'tabs.home' | translate}}
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="map" (click)="reset()">
      <i class="icon-outline-map-outline webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label">
        {{'tabs.map' | translate}}
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="favourites" *ngIf="authEnable$|async">
      <i class="icon-outline-heart webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label">
        {{'tabs.favourites' | translate}}
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <i class="icon-outline-user webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label">
        {{'tabs.profile' | translate}}
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
