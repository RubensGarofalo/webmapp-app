<ion-tabs>
  <ion-tab-bar slot="bottom" [hidden]="isBarHidden()">
    <ion-tab-button tab="home">
      <i class="icon-outline-home webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label"> {{'tabs.home' | wmtrans}} </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="map" [disabled]="!(online$|async)">
      <i class="icon-outline-map-outline webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label">
        {{'tabs.map' | wmtrans}} {{!(online$|async)? 'offline': ''}}
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="favourites" *ngIf="(authEnable$|async) && (isLoggedIn$|async)">
      <i class="icon-outline-heart webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label"> {{'tabs.favourites' | wmtrans}} </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <i class="icon-outline-user webmapp-tabs-icon"></i>
      <ion-label class="webmapp-tabs-label"> {{'tabs.profile' | wmtrans}} </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
