<div *ngIf="route?.properties.image_gallery?.length">
  <ion-label class="webmapp-pageroute-tabdescription-title"
    >{{'pages.route.description.gallery' | wmtrans}}
  </ion-label>

  <ion-slides
    pager="false"
    [options]="sliderOptions"
    class="webmapp-pageroute-tabdescription-photoslider"
    #slider
  >
    <ion-slide *ngFor="let photo of route?.properties.image_gallery; let idx = index">
      <webmapp-img
        [src]="photo"
        size="250x150"
        class="webmapp-pageroute-tabdescription-photo"
        (click)="showPhoto(idx)"
      ></webmapp-img>
    </ion-slide>
  </ion-slides>
</div>
<div>
  <ion-label class="webmapp-pageroute-tabdescription-title">{{'pages.route.description.description' |
      wmtrans}}</ion-label>
  <div
    class="webmapp-pageroute-tabdescription-description"
    [innerHTML]="this.route?.properties?.description | wmtrans"
  ></div>
</div>
