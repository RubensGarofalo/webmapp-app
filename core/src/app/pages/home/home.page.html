<ion-content class="webmapp-home-content">
  <div class="wm-home-header-container">
    <div class="wm-home-logo-container">
      <img id="wm-home-logo" src="assets/images/homepage-logo.svg" />
    </div>
    <ion-label class="wm-home-hader-label">{{'pages.home.intro' | translate}}</ion-label>
    <ion-button class="wm-home-hader-button" (click)="start()">{{'pages.home.button' | translate}}</ion-button>
  </div>

  <webmapp-card-slider
    [title]="'pages.home.mostViewedTracks' | translate"
    [data]="mostViewedRoutes"
  ></webmapp-card-slider>
  <webmapp-card-slider
    [title]="'pages.home.closerTracks' | translate"
    [nodata]="'pages.home.nocloserTracks' | translate"
    [data]="nearRoutes"
    [showDistance]="true"
  ></webmapp-card-slider>
</ion-content>
