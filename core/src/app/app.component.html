<webmapp-gallery
  [hidden]="!showingPhotos"
  [images]="image_gallery"
  [startImage]="photoIndex"
  (closing)="closePhoto()"
></webmapp-gallery>

<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <webmapp-recording-btn
    class="webmapp-app-recordingbtn webmapp-app-recordingbtn-{{recBtnPosition()}}"
    (btnClick)="recordingClick($event)"
    *ngIf="isRecording()"
  >
  </webmapp-recording-btn>
</ion-app>
