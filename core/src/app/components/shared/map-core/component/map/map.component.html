<div id="ol-map" class="map-container" #olmap></div>
<div #scaleLineContainer class="webmapp-map-scale-line-container"></div>
<div class="webmapp-map-attribution-container">
  <div class="webmapp-map-attribution">
    <a class="wm-clickable webmapp-map-attribution-link" href="http://webmapp.it" target="blank">
      © Webmapp
    </a>
    <a
      class="wm-clickable webmapp-map-attribution-link"
      href="https://www.openstreetmap.org/about/"
      target="blank"
      >© OpenStreetMap
    </a>
  </div>
</div>
<div class="wm-fab-buttons">
  <wm-btn-track-recording
    *ngIf="isTrackRecordingEnable$|async"
    (start-recording)="startRecording$.next($event)"
  ></wm-btn-track-recording>
</div>
<wm-btn-tiles [tileLayers]="tileLayers"></wm-btn-tiles>
