<ion-card class="webmapp-card-big-container">
  <div class="webmapp-card-big-image-container" *ngIf="!imageUrl"></div>
  <div
    class="webmapp-card-big-image-container"
    *ngIf="imageUrl"
    [ngStyle]="{
      'background-image': 'url(\'' + imageUrl + '\')'
    }"
  ></div>
  <ion-card-header class="webmapp-card-big-header">
    <ng-container *ngIf="!title">
      <ion-skeleton-text
        class="webmapp-card-big-subtitle-skeleton"
        animated
      ></ion-skeleton-text>
      <ion-skeleton-text
        class="webmapp-card-big-title-skeleton"
        animated
      ></ion-skeleton-text>
    </ng-container>
    <ng-container *ngIf="title">
      <ion-card-subtitle class="webmapp-card-big-subtitle" *ngIf="subtitle">
        {{ subtitle }}
      </ion-card-subtitle>
      <ion-card-title class="webmapp-card-big-title">
        {{ title }}
      </ion-card-title>
    </ng-container>
  </ion-card-header>
</ion-card>
