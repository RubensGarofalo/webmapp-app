<div class="wm-box" (click)="clickEVT.emit()">
  <webmapp-img
    class="webmapp-card-big-image-container wm-result-img"
    [src]="data.feature_image"
    size="225x100"
  ></webmapp-img>
  <div class="wm-box-title">{{data.title| wmtrans}}</div>
  <div class="wm-box-click" (click)="openMap()">
    <i class="icon-outline-map-outline"></i>
  </div>
  <div class="wm-box-click">
    <i class="icon-outline-list"></i>
  </div>
</div>
