<ion-fab-button
  (click)="orientNorth($event)"
  size="small"
  class="webmapp-btn-orientation-fab webmapp-btn-orientation-fab-light"
>
  <div
    style="transform:rotate({{angle}}deg);ms-transform:rotate({{angle}}deg);padding:2px"
    class="icon-compass webmapp-btn-orientation-icon"
  >
    <img src="https://www.clipartmax.com/png/full/113-1138278_%C2%A0-compass.png" />
  </div>
</ion-fab-button>
