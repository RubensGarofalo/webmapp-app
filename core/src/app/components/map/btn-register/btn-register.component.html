<ion-fab-button
  [color]="isPopOverPresented ? 'dark' : color"
  (click)="presentPopOver($event)"
  size="small"
  class="webmapp-btn-register-fab"
>
  <i
    class=" webmapp-btn-register-click-icon 
      {{isPopOverPresented
        ? 'webmapp-icon-close-outline'
        : 'webmapp-icon-recording-outline'}}
    "
  ></i>
</ion-fab-button>
