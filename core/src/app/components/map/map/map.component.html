<div #map class="webmapp-map-fullpage"></div>

<div class="webmapp-map-fabcontainer webmapp-map-fabcontainer-right" [ngClass]="{
    'webmapp-map-fabcontainer-bottom': btnposition == 'bottom',
    'webmapp-map-fabcontainer-middle': btnposition == 'middle'
  }">

  <webmapp-btn-layer class="webmapp-map-fab" *ngIf="registering && !static">
  </webmapp-btn-layer>

  <webmapp-btn-register class="webmapp-map-fab" [color]="'primary'" [registering]="registering" *ngIf="!static">
  </webmapp-btn-register>

  <webmapp-btn-geolocation class="webmapp-map-fab" color="light" [state]="locationState" *ngIf="!static"
    (btn-click)="btnLocationClick()">
  </webmapp-btn-geolocation>

</div>


<div class="webmapp-map-fabcontainer webmapp-map-fabcontainer-bottom webmapp-map-fabcontainer-center">
  <webmapp-btn-rec  *ngIf="registering && showRecBtn && !isRecording" (move)="recBtnMove($event)" (unlocked)="recBtnUnlocked($event)">
  </webmapp-btn-rec>
</div>
